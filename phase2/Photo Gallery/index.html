<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="auther" content="Vishnu" />
    <meta name="description" content="This is Html Courser" />
    <meta name="Keyword" content="html,html5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="logo.png" />
    <title>Photo Gallery</title>
</head>


<body>
    <h1 class="hedding">MY Photo Gallery</h1>
    <div class="full-img" id="fullImgBox">
        <img src="img1.jpg"  id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="img-gallery">
            <img src="img1.jpg" onclick="openFullImg(this.src)">
            <img src="img2.jpg" onclick="openFullImg(this.src)">
            <img src="img3.jpg" onclick="openFullImg(this.src)">
            <img src="img4.jpg" onclick="openFullImg(this.src)">
            <img src="img5.jpg" onclick="openFullImg(this.src)">
            <img src="img6.jpg" onclick="openFullImg(this.src)">
            <img src="img7.jpg" onclick="openFullImg(this.src)">
            <img src="img8.jpg" onclick="openFullImg(this.src)">
            <img src="img9.jpg" onclick="openFullImg(this.src)">
            <img src="img10.jpg" onclick="openFullImg(this.src)">
            <img src="img11.avif" onclick="openFullImg(this.src)">
            <img src="img12.jpg" onclick="openFullImg(this.src)">
            <img src="img13.jpg" onclick="openFullImg(this.src)">
            <img src="img14.webp" onclick="openFullImg(this.src)">
            <img src="img15.jpg" onclick="openFullImg(this.src)">
    </div>

    <script>
        var fullImgBox = document.getElementById("fullImgBox")
        var fullImg = document.getElementById("fullImg")

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
             fullImg.src = pic ;
        }

        function closeFullImg(){
            fullImgBox.style.display ="none";
        }
    </script>
</body>

</html>
