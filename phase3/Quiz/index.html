<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vishnu" />
    <meta name="description" content="This is Html Course" />
    <meta name="keywords" content="html,html5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="title-img.jpg" />
    <title>Quiz</title>
</head>

<body>

    <h1 id="day" class="greet"></h1>

    <div class="quiz-container" id="quiz">
        <div id="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" onchange="assignanswer(this.id)" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" onchange="assignanswer(this.id)" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" onchange="assignanswer(this.id)" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" onchange="assignanswer(this.id)" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <button id="back" onclick="loadBack()">BACK</button>
        <button id="submit">Next</button>
    </div>

    <div class="animation-container">
        <div class="burst">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
