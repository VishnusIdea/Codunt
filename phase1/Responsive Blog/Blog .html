<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="auther" content="Vishnu" />
    <meta name="description" content="This is Html Courser" />
    <meta name="Keyword" content="Blog,html,html5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" />
    <title> Responsive Blog </title>
    <link rel="shortcut icon" href="WelcomeAvather.gif" />
</head>

<body>
    <header>
        <h1>My Blog</h1>

    </header>
    <main>
        <article>
            <h2>Click play button to play audio</h2>
            <audio src="thank-you-99932.mp3" controls></audio>
        </article>


        <aside>
            <h2>Click play button to play video</h2>
            <video src="do-u-know.mp4" controls width="640" height="360"></video>
            <br>

            <h3> Autoplay Video With Control </h3>
            <video autoplay controls width="640" height="360">
                <source src="do-u-know.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br>


            <h3>Autoplay Video WithOut Control </h3>
            <video autoplay muted width="640" height="360">
                <source src="do-u-know.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

        </aside>
    </main>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

</body>

</html>
