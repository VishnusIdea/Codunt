<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vishnu" />
    <meta name="description" content="This is Html Course" />
    <meta name="keywords" content="html, html5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="logo.png" />
    <title>Simple Image Slider</title>
</head>

<body>
    <div class="box">
        <div id="header">
            <div class="container">
                <nav>
                    <img src="logo.png" alt="logo" class="logo" />
                    <ul>
                        <ul id="sidemenu">
                            <li><a href="#home">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                            <i class="fas fa-times" onclick="closemenu()"></i>
                        </ul>
                    </ul>
                    <i class="fas fa-bars" onclick="openmenu()"></i>
                </nav>
            </div>

            <div class="contant">
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="ratiobtn" id="radio1">
                        <input type="radio" name="ratiobtn" id="radio2">
                        <input type="radio" name="ratiobtn" id="radio3">
                        <input type="radio" name="ratiobtn" id="radio4">

                        <div class="slide first">
                            <img src="bg1.jpg" alt="img">
                        </div>
                        <div class="slide">
                            <img src="bg2.jpg" alt="img">
                        </div>
                        <div class="slide">
                            <img src="bg3.avif" alt="img">
                        </div>
                        <div class="slide">
                            <img src="bg4.jpg" alt="img">
                        </div>


                        <div class="navigation-manual">
                            <label for="radio1" class="manual-btn"></label>
                            <label for="radio2" class="manual-btn"></label>
                            <label for="radio3" class="manual-btn"></label>
                            <label for="radio4" class="manual-btn"></label>
                        </div>
                    </div>
                </div>
                <h2>The beauty of nature</h2>

            </div>
            <div class="gallery-wrap">
                <i class="fa-solid fa-circle-left" id="backBtn"></i>
                <div class="gallery">
                    <div>
                        <span><img src="img1.jpg"></span>
                        <span><img src="img2.jpg"></span>
                        <span><img src="img3.jpg"></span>
                    </div>
                    <div>
                        <span><img src="img7.jpg"></span>
                        <span><img src="img8.jpg"></span>
                        <span><img src="img9.jpg"></span>
                    </div>
                </div>
                <i class="fa-regular fa-circle-right" id="nextBtn"></i>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
