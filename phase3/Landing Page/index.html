<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vishnu" />
    <meta name="description" content="This is an HTML Course" />
    <meta name="keywords" content="Portfolio, HTML, HTML5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <section class="section1 hero">
                <h1>"Set sail on a journey where every wave brings new adventures and each sunset tells a story.
                    Discover the magic of travel by ship."</h1>

                    <div class='box'>
                        <span></span>
                        <span></span>
                        <span></span>
                      </div>
            </section>


            <section class="section2 gradient-purple">
                <h2 class="title">Hellow every one</h2>
                <div class="contents">
                    <div class="contact-form">
                        <h1>Login</h1>
                        <form>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="email" placeholder="Enter email address" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Password:</label>
                                <input type="Password" name="Password" placeholder="Password" required>
                            </div>
                            <button type="submit">Submit</button>
                        </form>
                    </div>

                </div>

                <div class="greet">
                    <h1>In yourr arms,l've found my favorite destination</h1>
                </div>


                <div class="avather">
                    <img src="./ship.png" alt="ship" class="ship" />
                    <img src="./water.gif" alt="water" class="water" />

                </div>
            </section>


        </div>

        <div class="image-container">

            <img src="images.png" alt="image">

        </div>
    </div>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
